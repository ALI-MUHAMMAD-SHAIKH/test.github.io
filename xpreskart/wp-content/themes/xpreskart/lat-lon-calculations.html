<!doctype html>
<html lang="en">
<head>
    <title>Using the scripts in web pages</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#calc-dist').onclick = function() {
                calculateDistance();
            }
        });
        function calculateDistance() {
		// HAVERSINE FORMULA \\
			let lat1 = document.querySelector('#lat1').value;// zeenath lat
			let lon1 = document.querySelector('#lon1').value;// zeenath lon
			let lat2 = document.querySelector('#lat2').value;// Haripriya lat
			let lon2 = document.querySelector('#lon2').value;// Haripriya lon

			const R = 6371e3; // metres
			const φ1 = lat1 * Math.PI/180; // φ, λ in radians
			const φ2 = lat2 * Math.PI/180;
			const Δφ = (lat2-lat1) * Math.PI/180;
			const Δλ = (lon2-lon1) * Math.PI/180;

			const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
					  Math.cos(φ1) * Math.cos(φ2) *
					  Math.sin(Δλ/2) * Math.sin(Δλ/2);
			const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

			const dist1 = R * c; // in metres  
			const dist = (dist1/1000).toPrecision(3); // 2.78 KM
            document.querySelector('#result-distance').textContent = dist + ' KM';
        }
    </script>
</head>
<body>
<form>
    lat1: <input type="text" name="lat1" id="lat1" placeholder="lat1">
    lon1: <input type="text" name="lon1" id="lon1" placeholder="lon1"><br><br><br>
	lat2: <input type="text" name="lat2" id="lat2" placeholder="lat2">
    lon2: <input type="text" name="lon2" id="lon2" placeholder="lon2"><br><br><br>
    <button type="button" id="calc-dist">Calculate distance</button>
    <output id="result-distance"></output>
</form>
</body>
</html>
